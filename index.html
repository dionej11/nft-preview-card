<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card" role="contentinfo">
    <section class="card__img view-effect">
      <div class="card__img--view">
        <img src="./images/icon-view.svg" alt="icono view">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="imagen equilibrio">
    </section>

    <section class="card__info">
      <h1 class="effect">Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="info__data">
        <div class="data--eth">
          <img src="./images/icon-ethereum.svg" alt="icono ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="data--days">
          <img src="./images/icon-clock.svg" alt="icono clock">
          <span>3 days left</span>
        </div>
      </section>
    </section>

    <section class="card__attributions">
      <div class="atrributios__img">
        <img src="./images/image-avatar.png" alt="diseÃ±ador imagen">
      </div>
      <p>Creation of <a href="#" class="effect">Jules Wyvern</a></p>
    </section>
  </div>

  <div class="me" role="doc-credits">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dionej11" target="_blank">Dani JuradoðŸ’œ</a>
    </p>
  </div>
</body>
</html>
